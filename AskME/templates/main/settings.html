{% extends "inc/base.html" %}
{% load static %}

{% block content %}

<div class="col-md-8">
    <div class="pb-4 mb-4 fst-italic border-bottom">
        <h3>Settings</h3>
    </div>

    <form class="needs-validation" style="width: max-content" novalidate>
        <div class="mb-3 row">
            <div class="col-auto"><img src="{% static "img/avatar.jpeg" %}" class="avatar" alt=""></div>
            <div class="mb-3 col-sm-8 btn-group-vertical" style="float: right">
                <input class="form-control" type="file" id="formFile" required>
                <div class="invalid-feedback">
                    Where is a photo?
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationCustom01" value="Mr. Geek" required>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    Please, enter login
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationCustom02" value="timon&pumba@gmail.com" required>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    Please, enter email
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-8 has-validation">
                <input type="text" class="form-control" id="validationCustom03" value="Timon" required>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    NickName is needed
                </div>
            </div>
        </div>
        <div class="col-auto" style="margin-top: 30px">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>

</div>

{% endblock %}
