<!doctype html>
{% load static %}
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="../auth_ok/index.html">AskME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="../auth_ok/index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../auth_ok/settings.html">Settings</a>
      </li>
    </ul>
    <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <a href="../auth_ok/ask.html"><button type="button" class="btn btn-success">ASK</button></a>
      </form>
    </div>
    <div class="user">
      <a class="btn btn-sm btn-outline-secondary" href="#">Log in</a>
      <a class="btn btn-sm btn-outline-secondary" href="signup.html">Register</a>
    </div>
  </div>
</nav>
<!--main-->
<main class="container">
  <div class="row g-5">
    <div class="col-md-8">
      <div class="pb-4 mb-4 fst-italic border-bottom">
        <h3>Log In</h3>
      </div>

      <form class="needs-validation" style="width: max-content" novalidate>
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label">Login</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Ok
            </div>
            <div class="invalid-feedback">
              Please, enter your login
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword2" required>
            <div class="valid-feedback">
              Ok
            </div>
            <div class="invalid-feedback">
              Enter password
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Log in!</button>
          </div>
          <a href="signup.html" class="col-auto btn-group-vertical">create account</a>
        </div>
      </form>

    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">

        <div class="p-4">
          <h4 class="fst-italic">Popular Tags</h4>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Swift</button>
            <button type="button" class="btn btn-warning">Xcode</button>
            <button type="button" class="btn btn-success">mail.ru</button>
            <button type="button" class="btn btn-primary">html</button>
            <button type="button" class="btn btn-secondary">css</button>
            <button type="button" class="btn btn-dark">JavaScript</button>
          </div>
        </div>

        <div class="p-4">
          <h4 class="fst-italic">Best Members</h4>
          <ol class="list-unstyled">
            <li><a href="#">Mr. Freeman</a></li>
            <li><a href="#">Dr. House</a></li>
            <li><a href="#">Bender</a></li>
            <li><a href="#">Queen Victoria</a></li>
            <li><a href="#">V. Pupkin</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</main>
</body>

<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

</html>
