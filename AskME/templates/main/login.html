{% extends "inc/base.html" %}
{% load static %}

{% block content %}

<div class="col-md-8">
    <div class="pb-4 mb-4 fst-italic border-bottom">
        <h3>Log In</h3>
    </div>

    <form class="needs-validation" method="post" style="width: max-content" novalidate>
        <div class="mb-3 row">
            <label for="user_login" class="col-sm-4 col-form-label">Login</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="user_login" required>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    Please, enter your login
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="user_password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="user_password" required>
                <div class="valid-feedback">
                    Ok
                </div>
                <div class="invalid-feedback">
                    Enter password
                </div>
            </div>
        </div>
        <div class="mb-3 row" style="margin-top: 30px">
            <div class="col-auto">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Log in!</button>
            </div>
            <a href="{% url "signup" %}" class="col-auto btn-group-vertical">create account</a>
        </div>
    </form>

</div>

{% endblock %}
